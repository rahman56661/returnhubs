<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment - ReturnHubs</title>
    <style>
        /* INDUSTRIAL THEME */
        :root {
            --primary-color: #cccccc;
            --secondary-color: #999999;
            --accent-color: #ff4444;
            --dark-bg: #1a1a1a;
            --dark-surface: #2a2a2a;
            --dark-card: #222222;
            --light-text: #e6e6e6;
            --muted-text: #888888;
            --border-color: #444444;
            --success-color: #44ff44;
            --warning-color: #ffaa00;
            --border-radius: 6px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            color: var(--light-text);
            padding: 20px;
        }

        .payment-container {
            background: var(--dark-card);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .payment-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--warning-color));
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .order-info {
            background: var(--dark-surface);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .amount {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .plan-details {
            color: var(--muted-text);
            font-size: 14px;
        }

        .card-form {
            background: var(--dark-surface);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted-text);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--dark-card);
            color: var(--light-text);
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }

        .card-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
        }

        .card-logos {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .card-logo {
            font-size: 24px;
            opacity: 0.7;
        }

        .btn-pay {
            background: linear-gradient(to bottom, #ff4444 0%, #cc3333 50%, #aa2222 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
        }

        .btn-pay:hover {
            background: linear-gradient(to bottom, #ff5555 0%, #dd4444 50%, #bb3333 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.4);
        }

        .btn-pay:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .security-notice {
            text-align: center;
            color: var(--muted-text);
            font-size: 12px;
            margin-top: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--muted-text);
            margin: 20px 0;
        }

        .loading.spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h2>ðŸ’³ Card Payment</h2>

        <div class="order-info">
            <div class="amount" id="orderAmount">â‚¹2,244.00</div>
            <div class="plan-details" id="orderDetails">Monthly Plan â€¢ 1 Admin â€¢ 5 Users</div>
        </div>

        <form id="cardForm" class="card-form">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                <div class="card-logos">
                    <span class="card-logo">ðŸ’³</span>
                    <span class="card-logo">ðŸ‡»</span>
                    <span class="card-logo">ðŸ‡²</span>
                    <span class="card-logo">ðŸ‡¦</span>
                </div>
            </div>

            <div class="form-group">
                <label for="cardHolder">Cardholder Name</label>
                <input type="text" id="cardHolder" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <div class="card-row">
                    <div>
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processing payment...
            </div>

            <button type="submit" class="btn-pay" id="payButton">
                Pay â‚¹<span id="payAmount">2,244.00</span>
            </button>
        </form>

        <div class="security-notice">
            ðŸ”’ Your payment is secure and encrypted
        </div>
    </div>

    <script>
        // Get order details from URL
        function getOrderDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                plan: urlParams.get('plan') || 'monthly',
                adminUsers: parseInt(urlParams.get('admin')) || 1,
                regularUsers: parseInt(urlParams.get('regular')) || 5,
                amount: parseFloat(urlParams.get('amount')) || 2244.00
            };
        }

        // Format card number with spaces
        document.getElementById('cardNumber').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Format expiry date
        document.getElementById('expiryDate').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Only allow numbers for CVV
        document.getElementById('cvv').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Handle form submission
        document.getElementById('cardForm').addEventListener('submit', function (e) {
            e.preventDefault();
            processCardPayment();
        });

        function processCardPayment() {
            const order = getOrderDetails();
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const cardHolder = document.getElementById('cardHolder').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            // Basic validation
            if (cardNumber.length !== 16) {
                alert('Please enter a valid 16-digit card number');
                return;
            }

            if (!cardHolder.trim()) {
                alert('Please enter cardholder name');
                return;
            }

            if (!expiryDate.match(/^\d{2}\/\d{2}$/)) {
                alert('Please enter valid expiry date (MM/YY)');
                return;
            }

            if (cvv.length !== 3) {
                alert('Please enter valid 3-digit CVV');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('payButton').disabled = true;

            // Simulate payment processing
            setTimeout(() => {
                // In real implementation, call Stripe API here
                const success = Math.random() > 0.2; // 80% success rate for demo

                if (success) {
                    // Redirect to success page
                    window.location.href = `/payment-success?type=card&amount=${order.amount}&plan=${order.plan}&transaction=${generateTransactionId()}`;
                } else {
                    // Redirect to failed page
                    window.location.href = `/payment-failed?type=card&amount=${order.amount}&reason=card_declined`;
                }
            }, 3000);
        }

        function generateTransactionId() {
            return 'TXN' + Date.now() + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            const order = getOrderDetails();

            // Update order info
            document.getElementById('orderAmount').textContent = `â‚¹${order.amount.toFixed(2)}`;
            document.getElementById('payAmount').textContent = order.amount.toFixed(2);
            document.getElementById('orderDetails').textContent =
                `${order.plan.charAt(0).toUpperCase() + order.plan.slice(1)} Plan â€¢ ${order.adminUsers} Admin â€¢ ${order.regularUsers} Users`;
        });

        // Replace the processCardPayment function
        async function processCardPayment() {
            const order = getOrderDetails();
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const cardHolder = document.getElementById('cardHolder').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('payButton').disabled = true;

            try {
                // Create payment intent with Stripe
                const response = await fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: order.amount,
                        currency: 'inr',
                        plan: order.plan,
                        adminUsers: order.adminUsers,
                        regularUsers: order.regularUsers
                    })
                });

                const { clientSecret } = await response.json();

                // Use Stripe.js to confirm payment
                const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: {
                            number: cardNumber,
                            exp_month: parseInt(expiryDate.split('/')[0]),
                            exp_year: parseInt('20' + expiryDate.split('/')[1]),
                            cvc: cvv
                        },
                        billing_details: {
                            name: cardHolder
                        }
                    }
                });

                if (error) {
                    window.location.href = `/payment-failed?type=card&amount=${order.amount}&reason=${error.code}`;
                } else {
                    window.location.href = `/payment-success?type=card&amount=${order.amount}&plan=${order.plan}&transaction=${paymentIntent.id}`;
                }
            } catch (error) {
                window.location.href = `/payment-failed?type=card&amount=${order.amount}&reason=network_error`;
            }
        }
    </script>
</body>

</html>
