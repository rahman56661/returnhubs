<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Settings - Video Recording</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e6e6e6;
            padding: 20px;
        }

        .header-bar {
            background: rgba(26, 27, 44, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            border-bottom: 1px solid #39394d;
            border-radius: 15px;
        }

        .back-btn {
            background: linear-gradient(45deg, #4a4a8a, #6a6ac0);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 74, 138, 0.6);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .settings-panel {
            background: rgba(26, 27, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid #39394d;
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h3 {
            color: white;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #39394d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e6e6e6;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #39394d;
            border-radius: 10px;
            background: rgba(40, 41, 61, 0.9);
            color: #e6e6e6;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6a6ac0;
            box-shadow: 0 0 0 3px rgba(106, 106, 192, 0.2);
        }

        .add-item-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .items-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #39394d;
            border-radius: 10px;
            padding: 10px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 5px;
            background: rgba(30, 31, 48, 0.9);
            border-radius: 8px;
            border: 1px solid #39394d;
        }

        .delete-item-btn {
            background: #c0392b;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .save-settings-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .save-settings-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .preview-panel {
            background: rgba(26, 27, 44, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid #39394d;
        }

        .preview-item {
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(40, 41, 61, 0.9);
            border-radius: 10px;
            border: 1px solid #39394d;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <button class="back-btn" onclick="goBackToMain()">
            ‚Üê Back to Video Recording
        </button>
        <h2>Organization Settings</h2>
        <div style="color: rgba(170, 188, 193, 0.936);">Customize Dropdown Data</div>
    </div>

    <div class="container">
        <div class="settings-panel">
            <!-- Courier Name Settings -->
            <div class="settings-section">
                <h3>üì¶ Courier Name Options</h3>
                <div class="form-group">
                    <input type="text" id="newCourier" class="form-input" placeholder="Enter new courier name">
                    <button class="add-item-btn" onclick="addCourier()">+ Add Courier</button>
                </div>
                <div class="items-list" id="courierList">
                    <!-- Couriers will be loaded here -->
                </div>
            </div>

            <!-- Return Type Settings -->
            <div class="settings-section">
                <h3>üîÑ Return Type Options</h3>
                <div class="form-group">
                    <input type="text" id="newReturnType" class="form-input" placeholder="Enter new return type">
                    <button class="add-item-btn" onclick="addReturnType()">+ Add Return Type</button>
                </div>
                <div class="items-list" id="returnTypeList">
                    <!-- Return types will be loaded here -->
                </div>
            </div>

            <!-- OPS Remarks Settings -->
            <div class="settings-section">
                <h3>üìù OPS Remarks Options</h3>
                <div class="form-group">
                    <input type="text" id="newOpsRemark" class="form-input" placeholder="Enter new OPS remark">
                    <button class="add-item-btn" onclick="addOpsRemark()">+ Add OPS Remark</button>
                </div>
                <div class="items-list" id="opsRemarksList">
                    <!-- OPS remarks will be loaded here -->
                </div>
            </div>

            <!-- Channel Name Settings -->
            <div class="settings-section">
                <h3>üõí Channel Name Options</h3>
                <div class="form-group">
                    <input type="text" id="newChannelName" class="form-input" placeholder="Enter new channel name">
                    <button class="add-item-btn" onclick="addChannelName()">+ Add Channel Name</button>
                </div>
                <div class="items-list" id="channelNameList">
                    <!-- Channel names will be loaded here -->
                </div>
            </div>

            <button class="save-settings-btn" onclick="saveOrganizationSettings()">
                üíæ Save Organization Settings
            </button>
        </div>

        <div class="preview-panel">
            <h3 style="margin-bottom: 20px; color: white;">Preview</h3>
            <div class="preview-item">
                <strong>Courier Names:</strong>
                <div id="previewCouriers"></div>
            </div>
            <div class="preview-item">
                <strong>Return Types:</strong>
                <div id="previewReturnTypes"></div>
            </div>
            <div class="preview-item">
                <strong>OPS Remarks:</strong>
                <div id="previewOpsRemarks"></div>
            </div>
            <div class="preview-item">
                <strong>Channel Names:</strong>
                <div id="previewChannelNames"></div>
            </div>
        </div>
    </div>

    <script>
        let organizationSettings = {
            courierNames: [],
            returnTypes: [],
            opsRemarks: [],
            channelNames: []
        };

        // Load organization settings
        async function loadOrganizationSettings() {
            try {
                const response = await fetch('/api/get-organization-settings');
                const result = await response.json();

                if (result.success && result.settings) {
                    // Update your settings form
                    organizationSettings = result.settings;
                    populateSettingsForm(organizationSettings);
                    console.log('‚úÖ Settings loaded from database');
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Page load la call pannu
        document.addEventListener('DOMContentLoaded', function () {
            loadOrganizationSettings();
        });

        // Render all lists
        function renderAllLists() {
            renderList('courierList', organizationSettings.courierNames, 'courier');
            renderList('returnTypeList', organizationSettings.returnTypes, 'returnType');
            renderList('opsRemarksList', organizationSettings.opsRemarks, 'opsRemark');
            renderList('channelNameList', organizationSettings.channelNames, 'channelName');
        }

        function renderList(containerId, items, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            items.forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'item-row';
                row.innerHTML = `
                    <span>${item}</span>
                    <button class="delete-item-btn" onclick="deleteItem('${type}', ${index})">√ó</button>
                `;
                container.appendChild(row);
            });
        }

        // Add items functions
        function addCourier() {
            const input = document.getElementById('newCourier');
            const value = input.value.trim();
            if (value && !organizationSettings.courierNames.includes(value)) {
                organizationSettings.courierNames.push(value);
                input.value = '';
                renderAllLists();
                updatePreview();
            }
        }

        function addReturnType() {
            const input = document.getElementById('newReturnType');
            const value = input.value.trim();
            if (value && !organizationSettings.returnTypes.includes(value)) {
                organizationSettings.returnTypes.push(value);
                input.value = '';
                renderAllLists();
                updatePreview();
            }
        }

        function addOpsRemark() {
            const input = document.getElementById('newOpsRemark');
            const value = input.value.trim();
            if (value && !organizationSettings.opsRemarks.includes(value)) {
                organizationSettings.opsRemarks.push(value);
                input.value = '';
                renderAllLists();
                updatePreview();
            }
        }

        function addChannelName() {
            const input = document.getElementById('newChannelName');
            const value = input.value.trim();
            if (value && !organizationSettings.channelNames.includes(value)) {
                organizationSettings.channelNames.push(value);
                input.value = '';
                renderAllLists();
                updatePreview();
            }
        }

        // Delete items
        function deleteItem(type, index) {
            switch (type) {
                case 'courier':
                    organizationSettings.courierNames.splice(index, 1);
                    break;
                case 'returnType':
                    organizationSettings.returnTypes.splice(index, 1);
                    break;
                case 'opsRemark':
                    organizationSettings.opsRemarks.splice(index, 1);
                    break;
                case 'channelName':
                    organizationSettings.channelNames.splice(index, 1);
                    break;
            }
            renderAllLists();
            updatePreview();
        }

        // Update preview
        function updatePreview() {
            document.getElementById('previewCouriers').textContent =
                organizationSettings.courierNames.join(', ') || 'No couriers set';
            document.getElementById('previewReturnTypes').textContent =
                organizationSettings.returnTypes.join(', ') || 'No return types set';
            document.getElementById('previewOpsRemarks').textContent =
                organizationSettings.opsRemarks.join(', ') || 'No OPS remarks set';
            document.getElementById('previewChannelNames').textContent =
                organizationSettings.channelNames.join(', ') || 'No channel names set';
        }

        // Save settings
        async function saveOrganizationSettings() {
            try {
                const response = await fetch('/api/save-organization-settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        settings: organizationSettings  // üî• Add 'settings' key
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert('‚úÖ Settings saved permanently to database!');
                    // Update main page dropdowns immediately
                    if (window.opener && typeof window.opener.updateDropdownsFromSettings === 'function') {
                        window.opener.updateDropdownsFromSettings();
                    }
                } else {
                    alert('‚ùå Failed to save settings: ' + result.message);
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                alert('‚ùå Error saving settings');
            }
        }

        function goBackToMain() {
            window.location.href = 'bad1.html';
        }

        // Load settings on page load
        document.addEventListener('DOMContentLoaded', loadOrganizationSettings);
    </script>
</body>

</html>
