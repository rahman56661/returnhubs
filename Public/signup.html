<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Returnhubs System</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-header {
            background-color: var(--success-color);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .signup-header h1 {
            font-weight: 500;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .signup-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .signup-form {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .password-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--success-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
        }

        .form-group input.invalid {
            border-color: var(--accent-color);
        }

        .form-group input.valid {
            border-color: var(--success-color);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
        }

        .toggle-password:hover {
            color: var(--success-color);
        }

        .toggle-password svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            padding: 5px;
            border-radius: 3px;
            display: none;
        }

        .password-strength.weak {
            background-color: #fff5f5;
            color: #c53030;
            display: block;
        }

        .password-strength.medium {
            background-color: #fffbeb;
            color: #d69e2e;
            display: block;
        }

        .password-strength.strong {
            background-color: #f0fff4;
            color: #38a169;
            display: block;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .btn:hover {
            background-color: #27ae60;
        }

        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .btn .spinner {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .btn.loading .spinner {
            display: block;
        }

        .btn.loading .btn-text {
            opacity: 0;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .signup-footer {
            padding: 20px 25px;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }

        .signup-footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .alert-error {
            background-color: #fff5f5;
            color: #c53030;
            border: 1px solid #fed7d7;
        }

        .alert-success {
            background-color: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            text-align: center;
            padding: 40px 25px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .success-message .checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--success-color);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .redirect-timer {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join the Returnhubs System</p>
        </div>

        <div class="success-message" id="successMessage">
            <div class="checkmark">✓</div>
            <h2>Account Created Successfully!</h2>
            <p>Your account has been created. You can now log in with your credentials.</p>
            <div class="redirect-timer" id="redirectTimer">
                Redirecting to login page in <span id="countdown">5</span> seconds...
            </div>
        </div>

        <form class="signup-form" id="signupForm">
            <div id="alertContainer"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required minlength="3">
                <div class="form-hint" style="font-size: 12px; color: #666; margin-top: 5px;">
                    Username must be at least 3 characters long
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div class="form-hint" style="font-size: 12px; color: #666; margin-top: 5px; display: none;" id="passwordMatch"></div>
            </div>

            <button type="submit" class="btn" id="signupBtn">
                <span class="btn-text">Create Account</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="signup-footer">
            <p>Already have an account? <a href="/login">Sign in here</a></p>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordMatch = document.getElementById('passwordMatch');
        const alertContainer = document.getElementById('alertContainer');
        const signupBtn = document.getElementById('signupBtn');
        const successMessage = document.getElementById('successMessage');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');

        // Password visibility toggle
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Change the icon based on visibility
            if (type === 'password') {
                this.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            } else {
                this.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            }
        });
        
        // Confirm password visibility toggle
        toggleConfirmPasswordBtn.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            
            // Change the icon based on visibility
            if (type === 'password') {
                this.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            } else {
                this.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            }
        });

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let message = '';

            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            if (password.length === 0) {
                passwordStrength.style.display = 'none';
            } else if (strength < 3) {
                passwordStrength.className = 'password-strength weak';
                passwordStrength.textContent = 'Weak password. Add uppercase letters, numbers, or symbols.';
            } else if (strength < 4) {
                passwordStrength.className = 'password-strength medium';
                passwordStrength.textContent = 'Medium strength. Consider adding more variety.';
            } else {
                passwordStrength.className = 'password-strength strong';
                passwordStrength.textContent = 'Strong password!';
            }

            checkPasswordMatch();
        });

        // Password match checker
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword.length === 0) {
                passwordMatch.style.display = 'none';
                confirmPasswordInput.classList.remove('valid', 'invalid');
            } else if (password === confirmPassword) {
                passwordMatch.style.display = 'block';
                passwordMatch.textContent = '✓ Passwords match';
                passwordMatch.style.color = '#38a169';
                confirmPasswordInput.classList.remove('invalid');
                confirmPasswordInput.classList.add('valid');
            } else {
                passwordMatch.style.display = 'block';
                passwordMatch.textContent = '✗ Passwords do not match';
                passwordMatch.style.color = '#c53030';
                confirmPasswordInput.classList.remove('valid');
                confirmPasswordInput.classList.add('invalid');
            }
        }

        // Form submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Validate passwords match
            if (data.password !== data.confirm_password) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            // Show loading state
            signupBtn.classList.add('loading');
            signupBtn.disabled = true;
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Hide form and show success message
                    signupForm.style.display = 'none';
                    document.querySelector('.signup-footer').style.display = 'none';
                    successMessage.classList.add('show');
                    
                    // Start countdown and redirect
                    startRedirectCountdown(5);
                } else {
                    showAlert(result.message || 'Signup failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Remove loading state
                signupBtn.classList.remove('loading');
                signupBtn.disabled = false;
            }
        });
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Trigger animation
            setTimeout(() => {
                alertDiv.classList.add('show');
            }, 10);
        }

        function startRedirectCountdown(seconds) {
            const countdownElement = document.getElementById('countdown');
            let timeLeft = seconds;

            const timer = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    window.location.href = '/login';
                }
            }, 1000);
        }

        // Real-time username validation
        document.getElementById('username').addEventListener('blur', async function() {
            const username = this.value.trim();
            if (username.length >= 3) {
                // You could add a real-time username availability check here
                console.log('Checking username availability:', username);
            }
        });

        // Email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.classList.add('invalid');
            } else {
                this.classList.remove('invalid');
                if (email) this.classList.add('valid');
            }
        });
    </script>
</body>
</html>
