<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Returnhubs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* INDUSTRIAL THEME CSS - Matching Organization Details */
        :root {
            --primary-color: #cccccc;
            --secondary-color: #999999;
            --accent-color: #ff4444;
            --dark-bg: #1a1a1a;
            --dark-surface: #2a2a2a;
            --dark-card: #222222;
            --light-text: #e6e6e6;
            --muted-text: #888888;
            --border-color: #444444;
            --success-color: #44ff44;
            --warning-color: #ffaa00;
            --border-radius: 6px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --code-font: 'Arial', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--code-font);
        }

        body {
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--light-text);
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(68, 68, 68, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(68, 68, 68, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.3;
        }

        .floating-code {
            position: absolute;
            color: rgba(136, 136, 136, 0.1);
            font-size: 14px;
            z-index: -1;
            user-select: none;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            padding: 30px;
            background-color: var(--dark-card);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--warning-color));
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-header h2 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 1px;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        .auth-header p {
            font-size: 14px;
            color: var(--muted-text);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--light-text);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 45px 14px 14px;
            background-color: var(--dark-surface);
            color: var(--light-text);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 68, 68, 0.2);
        }

        .form-group input::placeholder {
            color: var(--muted-text);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--accent-color), var(--warning-color));
            color: var(--dark-bg);
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(255, 68, 68, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Message styles */
        .message {
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: var(--border-radius);
            font-size: 14px;
            display: none;
            border-left: 4px solid transparent;
            animation: fadeIn 0.3s ease-out;
        }

        .success {
            background-color: rgba(68, 255, 68, 0.15);
            color: var(--success-color);
            border-color: var(--success-color);
        }

        .error {
            background-color: rgba(255, 68, 68, 0.15);
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 42px;
            cursor: pointer;
            color: var(--muted-text);
            transition: color 0.3s;
            background: none;
            border: none;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: var(--accent-color);
        }

        .terminal-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: var(--muted-text);
            opacity: 0.7;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
            border-radius: 2px;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 20px;
            }
        }
    </style>

<body>
    <div class="bg-grid"></div>

    <!-- Floating code elements
    <div class="floating-code" style="top: 10%; left: 5%;">function updatePassword() {</div>
    <div class="floating-code" style="top: 25%; right: 8%;">if (isValidPassword()) {</div>
    <div class="floating-code" style="top: 40%; left: 12%;">hashPassword(newPassword);</div>
    <div class="floating-code" style="top: 60%; right: 15%;">} else {</div>
    <div class="floating-code" style="top: 75%; left: 18%;">showError();</div>
    <div class="floating-code" style="top: 90%; right: 5%;">}</div> -->

    <div class="auth-container">
        <div class="auth-header">
            <h2>Reset Your Password</h2>
            <p>Enter your new password below</p>
        </div>

        <div id="message" class="message"></div>

        <form id="resetForm">
            <!-- Hidden input to store the token from the URL -->
            <input type="hidden" id="token" name="token">

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6"
                    placeholder="Enter new password" oninput="checkPasswordStrength()">
                <button type="button" id="toggleNewPassword" class="password-toggle">
                    <i class="far fa-eye"></i>
                </button>
                <div class="password-strength">
                    <div id="passwordStrengthBar" class="password-strength-bar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                    placeholder="Confirm new password">
                <button type="button" id="toggleConfirmPassword" class="password-toggle">
                    <i class="far fa-eye"></i>
                </button>
            </div>

            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>

    <!--   <div class="terminal-text">
        > Password reset token: <span id="token-time"></span>
    </div>-->

    <script>
        // Add floating code elements dynamically
        function createFloatingCode() {
            const codeSnippets = [
                "const saltRounds = 12;",
                "bcrypt.hash(newPassword, saltRounds);",
                "if (newPassword !== confirmPassword) {",
                "return res.status(400).json({ error });",
                "import { passwordValidator } from 'utils'",
                "export default function updatePassword() {}",
                "router.post('/reset-password', handler)",
                "db.query('UPDATE users SET password_hash = ?')",
                "const hashedPassword = await bcrypt.hash(password);",
                "response.status(200).json({ success: true })"
            ];

            const body = document.querySelector('body');

            codeSnippets.forEach(snippet => {
                const el = document.createElement('div');
                el.className = 'floating-code';
                el.textContent = snippet;
                el.style.left = Math.random() * 80 + 5 + '%';
                el.style.top = Math.random() * 80 + 5 + '%';
                el.style.opacity = Math.random() * 0.1 + 0.05;
                body.appendChild(el);
            });
        }

        createFloatingCode();

        document.addEventListener('DOMContentLoaded', function () {
            // Update terminal text with current date
            const tokenTime = document.getElementById('token-time');
            if (tokenTime) {
                tokenTime.textContent = new Date().toLocaleString();
            }

            // Get the token from the URL and put it in the hidden form field
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            document.getElementById('token').value = token;
        });

        // Password visibility toggle
        function setupPasswordToggle(toggleButtonId, passwordFieldId) {
            const toggleButton = document.getElementById(toggleButtonId);
            const passwordField = document.getElementById(passwordFieldId);
            const icon = toggleButton.querySelector('i');

            toggleButton.addEventListener('click', function () {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        }

        // Set up both password toggles
        setupPasswordToggle('toggleNewPassword', 'newPassword');
        setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');

        // Password strength indicator
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthBar = document.getElementById('passwordStrengthBar');

            if (!password) {
                strengthBar.style.width = '0%';
                strengthBar.style.backgroundColor = 'transparent';
                return;
            }

            // Simple password strength calculation
            let strength = 0;
            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;

            strengthBar.style.width = strength + '%';

            // Set color based on strength
            if (strength < 50) {
                strengthBar.style.backgroundColor = '#ff5e7d'; // Weak
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#f39c12'; // Medium
            } else {
                strengthBar.style.backgroundColor = '#2ecc71'; // Strong
            }
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Passwords do not match';
                messageEl.style.display = 'block';
                return;
            }

            // Validate password strength
            if (newPassword.length < 6) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Password must be at least 6 characters';
                messageEl.style.display = 'block';
                return;
            }

            const formData = new FormData(e.target);
            const data = {
                token: formData.get('token'),
                newPassword: formData.get('newPassword'),
                confirmPassword: formData.get('confirmPassword')
            };

            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    messageEl.className = 'message success';
                    messageEl.textContent = result.message || 'Password reset successfully!';
                    messageEl.style.display = 'block';

                    // Update terminal text
                    const tokenTime = document.getElementById('token-time');
                    if (tokenTime) {
                        tokenTime.textContent = `Password updated: ${new Date().toLocaleString()}`;
                    }

                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = result.message || 'Failed to reset password';
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                const messageEl = document.getElementById('message');
                messageEl.className = 'message error';
                messageEl.textContent = 'Network error. Please try again.';
                messageEl.style.display = 'block';
            }
        });
    </script>
</body>

</html>
